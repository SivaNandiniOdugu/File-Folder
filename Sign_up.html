<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="Sign_up.css">
</head>
<body>
    
    
    <div class="container">
    <span class="title">Sign-up</span>
    <p>Enter your credentials below:</p>
    <form id="signupform">
    
        <input type="text" id="name" class="input-text" placeholder="Name" > <br><br>

        <input type="email"  id="name" class="input-text"   placeholder="Email"> <br><br>
        <input type="password" id="name" class="input-text"  name="Password" placeholder="Password"><br><br>
        <input type="checkbox"><span class="remember-me">Remember Me</span> <br><br>
        <button type="submit" class="sign-in-button" value="email">Sign up</button>
       
    </form>
    <p id="ErrorMsg"></p>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
